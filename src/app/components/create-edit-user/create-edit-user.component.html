<h2 mat-dialog-title>Hi, {{ data.user.name }} </h2>
<form [formGroup]="userForm">
  <mat-card>
    <mat-card-header>
      <h1>{{ isEdit ? 'Edit user' : 'Add user' }}</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </mat-card-content>

  </mat-card>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">No, Thanks</button>
  <button mat-raised-button color="primary" (click)="onSave()">
    {{ isEdit ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
</form>
