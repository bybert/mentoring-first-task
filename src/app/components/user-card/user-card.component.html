<mat-card appearance="outlined">
  <mat-card-content>
    <h3><strong> {{ user.id }}. {{ user.name }}</strong></h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>City:</strong> {{ user.address.city }}</p>
    <button class="user-btn" mat-fab extended>Add User</button>
    <button class="user-btn" mat-fab extended (click)="onDeleteUser(user)">Delete User</button>
  </mat-card-content>
</mat-card>
